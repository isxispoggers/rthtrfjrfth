<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@0</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000;
  --white-glow: rgba(255,255,255,0.4);
  --box-bg: rgba(0,0,0,0.25);
  --uid-bg: rgba(0,0,0,0.6);
}

* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family:'Quicksand', sans-serif; overflow:hidden; background:var(--bg); color:#fff; display:flex; justify-content:center; align-items:center; }

#intro { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; cursor:pointer; background: rgba(0,0,0,1); z-index:200; opacity:1; transition: opacity 1s ease; }
#intro h1 { font-size:22px; color:#fff; animation:pulse 1.6s infinite; }
@keyframes pulse {0%,100%{opacity:.45} 50%{opacity:1}}

canvas#snow { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

#main { display:none; position:relative; z-index:1; opacity:0; transition: opacity 1s ease; }

.profile-box {
  display:flex; flex-direction:column; align-items:center; gap:20px;
  padding:20px; border-radius:20px; background:var(--box-bg); backdrop-filter:blur(12px);
}

.top-row {
  display:flex; align-items:center; gap:20px;
}

.avatar { width:120px; height:120px; border-radius:50%; overflow:hidden; background:#111; display:flex; justify-content:center; align-items:center; box-shadow:0 6px 18px rgba(255,255,255,0.3); }
.avatar img { width:100%; height:100%; object-fit:cover; }

.name-row { display:flex; flex-direction:column; align-items:flex-start; position:relative; }
.username { font-size:22px; font-weight:700; cursor:pointer; user-select:none; color:#fff; }
.uid { font-family:'Quicksand', sans-serif; font-weight:500; font-size:14px; padding:4px 10px; border-radius:8px; background:var(--uid-bg); color:#fff; white-space:nowrap; text-align:center;
  opacity:0; transition: opacity .3s ease, transform .3s ease;
  position:absolute; bottom:120%; left:50%; transform:translateX(-50%);
}
.username:hover + .uid, .uid:hover { opacity:1; transform:translateX(-50%) translateY(-4px); }

.music-player {
  display:flex; flex-direction:row; align-items:center; gap:12px; width:100%; max-width:500px;
}

.cover { width:120px; height:120px; border-radius:12px; overflow:hidden; box-shadow:0 0 16px var(--white-glow); transition: transform .3s ease, box-shadow .3s ease; }
.cover img { width:100%; height:100%; object-fit:cover; }
.cover:hover { transform:scale(1.05); box-shadow:0 0 24px var(--white-glow); }

.song-info { display:flex; flex-direction:column; gap:6px; flex:1; }
.song-name { font-size:16px; font-weight:700; color:#fff; }
.song-author { font-size:13px; color:#bbb; }

.audio-controls { display:flex; align-items:center; gap:10px; margin-top:6px; }
.audio-controls button { background:none; border:none; color:#fff; cursor:pointer; font-size:18px; transition:transform .2s ease; }
.audio-controls button:hover { transform:scale(1.2); color:#fff; }

.progress-container { width:100%; height:6px; background:rgba(255,255,255,0.2); border-radius:3px; cursor:pointer; margin-top:6px; }
.progress { width:0%; height:100%; background:#fff; border-radius:3px; transition:width .2s linear; }
</style>
</head>
<body>

<div id="intro"><h1>click</h1></div>
<canvas id="snow"></canvas>

<main id="main">
  <div class="profile-box">
    <!-- Top row: Avatar + Username -->
    <div class="top-row">
      <div class="avatar">
        <img src="images/avatar.png" alt="avatar">
      </div>
      <div class="name-row">
        <div class="username">0</div>
        <div class="uid">UID 5</div>
      </div>
    </div>

    <!-- Bottom row: Music player -->
    <div class="music-player">
      <div class="cover"><img id="cover-img" src="covers/song.png" alt="cover"></div>
      <div class="song-info">
        <div class="song-name" id="song-name">splee my stain</div>
        <div class="song-author" id="song-author">jaydes, yuke</div>
        <audio id="audio" preload="auto"></audio>
        <div class="audio-controls">
          <button id="prev">⏮</button>
          <button id="play">▶</button>
          <button id="next">⏭</button>
        </div>
        <div class="progress-container"><div class="progress" id="progress"></div></div>
      </div>
    </div>
  </div>
</main>

<script>
// Snow
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d', {alpha:true});
let particles = [];
function resize(){ const dpr = window.devicePixelRatio || 1; canvas.width = window.innerWidth*dpr; canvas.height = window.innerHeight*dpr; ctx.setTransform(dpr,0,0,dpr,0,0);}
window.addEventListener('resize', resize); resize();
function createParticles(count=120){ 
  particles = []; 
  for(let i=0;i<count;i++){
    particles.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:Math.random()*0.8+0.3,d:Math.random()*0.2+0.05,sway:Math.random()*100});
  }
}
createParticles(120);
function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='rgba(255,255,255,0.8)'; ctx.beginPath(); for(let p of particles){ ctx.moveTo(p.x,p.y); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);} ctx.fill(); updateSnow();}
function updateSnow(){ for(let p of particles){ p.y += Math.pow(p.d,1.5)*0.1; p.x += Math.sin(p.sway)*0.05; if(p.y > window.innerHeight+10){ p.y=-10; p.x=Math.random()*window.innerWidth;} if(p.x<-20) p.x=window.innerWidth+20; if(p.x>window.innerWidth+20) p.x=-20;} }
function animateSnow(){ drawSnow(); requestAnimationFrame(animateSnow);}
animateSnow();

// Music
const songs = [{ src:'sounds/song.mp3', cover:'covers/song.png', name:'splee my stain', author:'jaydes, yuke' }];
let songIndex = 0;
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const coverImg = document.getElementById('cover-img');
const songName = document.getElementById('song-name');
const songAuthor = document.getElementById('song-author');
const progress = document.getElementById('progress');

function loadSong(i){
  coverImg.style.opacity=0;
  songName.style.opacity=0;
  songAuthor.style.opacity=0;
  audio.pause();
  audio.src=songs[i].src;
  audio.currentTime=0;
  audio.volume=0.8;
  setTimeout(()=>{
    audio.play().then(()=>{ playBtn.textContent='⏸'; });
    coverImg.src=songs[i].cover;
    songName.textContent=songs[i].name;
    songAuthor.textContent=songs[i].author;
    coverImg.style.transition='opacity 0.8s ease';
    songName.style.transition='opacity 0.8s ease';
    songAuthor.style.transition='opacity 0.8s ease';
    coverImg.style.opacity=1;
    songName.style.opacity=1;
    songAuthor.style.opacity=1;
  },500);
}

function playPauseSong(){ if(audio.paused){ audio.play(); playBtn.textContent='⏸'; } else { audio.pause(); playBtn.textContent='▶'; } }

playBtn.addEventListener('click', playPauseSong);
nextBtn.addEventListener('click', ()=>loadSong(songIndex));
prevBtn.addEventListener('click', ()=>loadSong(songIndex));

audio.addEventListener('timeupdate', ()=>{ if(audio.duration) progress.style.width = (audio.currentTime/audio.duration*100)+'%'; });
progress.parentElement.addEventListener('click', e=>{
  const rect=e.target.getBoundingClientRect();
  const x=e.clientX-rect.left;
  audio.currentTime = (x/rect.width)*audio.duration;
  progress.style.width = (x/rect.width*100)+'%';
});

// Intro fade
const intro = document.getElementById('intro');
const main = document.getElementById('main');
let introClicked = false;

intro.addEventListener('click', ()=>{
  if(introClicked) return;
  introClicked = true;
  intro.style.opacity = 0;
  setTimeout(()=>{
    intro.style.display='none';
    main.style.display='flex';
    setTimeout(()=>{ main.style.opacity = 1; }, 50);
    loadSong(songIndex);
  },1000);
});
</script>

</body>
</html>
