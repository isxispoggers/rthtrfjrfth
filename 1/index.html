<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    :root {
      --bg: #000;
      --muted: #bdbdbd;
      --uid-bg: #111;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html,body { height:100%; }

    body{
      height:100vh;
      width:100vw;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:#fff;
      font-family:'Quicksand', system-ui, Arial, sans-serif;
      overflow:hidden;
    }

    #intro {
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,1);
      z-index: 200;
      cursor:pointer;
    }
    #intro h1 {
      font-size:22px;
      letter-spacing:1px;
      opacity:.9;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:.45} 50%{opacity:1} }

    canvas#snow {
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 0;
    }

    #main {
      display:none;
      position:relative;
      z-index: 1;
      width:100%;
      max-width:980px;
      padding:40px;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
    }

    .profile-box{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap:24px;
      width:100%;
      background: transparent;
      border-radius:14px;
      padding:18px 22px;
      transition: transform .18s ease;
    }

    .avatar {
      width:90px;
      height:90px;
      border-radius:50%;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #222, #111);
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }

    .meta {
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
      flex:1 1 auto;
      position:relative;
      align-items: center;
    }

    .name-row {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .username {
      position:relative;
      font-size:22px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      color:#fff;
      letter-spacing:.4px;
    }

    .uid, .badge-text {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--uid-bg);
      color: #fff;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: transform .25s cubic-bezier(.2,.9,.2,1), opacity .22s ease;
      box-shadow: 0 6px 18px rgba(255,255,255,0.45);
      font-family: 'Quicksand', sans-serif;
    }

    .username:hover + .uid,
    .uid:hover {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
      pointer-events: auto;
    }

    .badge-wrapper {
      position: relative;
      display: inline-block;
    }

    .badge-text {
      bottom: 120%;
      left: 60%;
    }

    .badge-wrapper:hover .badge-text {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
      pointer-events: auto;
    }

    .badge-wrapper img {
      width: 34px;
      height: 34px;
      cursor: pointer;
      filter: drop-shadow(0 0 8px white);
      transition: transform .25s ease, filter .25s ease;
    }
    .badge-wrapper img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 14px white);
    }

    .socials {
      display:flex;
      gap:24px;
      margin-top:16px;
    }

    .social-link {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .social-link img {
      width:48px;
      height:auto;
      object-fit: contain;
      filter: drop-shadow(0 0 10px white);
      transition: transform .25s ease, filter .25s ease;
    }

    .social-link:hover img {
      transform: scale(1.15);
      filter: drop-shadow(0 0 18px white);
    }

    .social-link::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      background: var(--uid-bg);
      color: #fff;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: transform .25s ease, opacity .25s ease;
      white-space: nowrap;
    }

    .social-link:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
      pointer-events: auto;
    }

    .bio {
      font-size:15px;
      color: var(--muted);
      min-height:20px;
      white-space:nowrap;
      overflow:hidden;
      position:relative;
      text-align:center;
    }
    .bio::after{
      content:''; display:inline-block;
      width:1px; height:1.1em; background:#fff;
      margin-left:8px; vertical-align:middle;
      animation: blink 1s steps(1,end) infinite;
      opacity:0.95;
    }
    @keyframes blink{ 50%{ opacity:0 } }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards ease-out;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    #controls {
      position:fixed;
      top:12px;
      left:12px;
      display:none;
      gap:8px;
      align-items:center;
      z-index:180;
    }
    #volumeBtn{
      background:none;border:0;color:#fff;font-size:18px;cursor:pointer;
    }
    #volumeSlider{ width:120px; accent-color:#fff; cursor:pointer; }

  </style>
</head>
<body>
  <div id="intro"><h1>click 2 enter ~</h1></div>
  <canvas id="snow"></canvas>

  <div id="controls">
    <button id="volumeBtn"><img src="images/volume1.png" alt="volume" width="20"></button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <main id="main">
    <div class="profile-box fade-in">
      <div class="avatar">
        <img src="images/avatar.png" alt="avatar">
      </div>
      <div class="meta">
        <div class="name-row">
          <div class="username" tabindex="0">klout</div>
          <div class="uid" aria-hidden="true">UID 1</div>
          <div class="badge-wrapper">
            <img src="images/badge1.png" alt="badge">
            <div class="badge-text">Owner</div>
          </div>
        </div>
        <div class="bio" id="bio"></div>

        <div class="socials">
          <a href="https://www.roblox.com/users/2546885293/profile" target="_blank" class="social-link" data-tooltip="Roblox">
            <img src="images/roblox.png" alt="roblox">
          </a>
          <a href="https://www.instagram.com/drugsgotmeslurrn/" target="_blank" class="social-link" data-tooltip="Instagram">
            <img src="images/instagram.png" alt="instagram">
          </a>
          <a href="https://discordapp.com/users/1198763703428989085" target="_blank" class="social-link" data-tooltip="Discord">
            <img src="images/discord.png" alt="discord">
          </a>
        </div>

      </div>
    </div>
  </main>

  <audio id="music" loop preload="auto">
    <source src="sound/song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bioElement = document.getElementById('bio');
    const bioTexts = [
      'let me peacefully live',
      'i wont make it thru the night',
      'this is why i live'
    ];
    let bioI = 0, bioChar = 0, bioDeleting = false;

    function typeBio() {
      const txt = bioTexts[bioI];
      if (!bioDeleting) {
        bioChar++;
        bioElement.textContent = txt.substring(0, bioChar);
        if (bioChar === txt.length) {
          bioDeleting = true;
          setTimeout(typeBio, 1200);
          return;
        }
      } else {
        bioChar--;
        bioElement.textContent = txt.substring(0, bioChar);
        if (bioChar === 0) {
          bioDeleting = false;
          bioI = (bioI + 1) % bioTexts.length;
        }
      }
      setTimeout(typeBio, bioDeleting ? 35 : 120);
    }

    const titleText = '@klout';
    let tChar = 0, tDeleting = false;
    function typeTitle() {
      if (!tDeleting) {
        tChar++;
        document.title = titleText.substring(0, tChar);
        if (tChar === titleText.length) {
          tDeleting = true;
          setTimeout(typeTitle, 900);
          return;
        }
      } else {
        tChar--;
        document.title = titleText.substring(0, tChar);
        if (tChar === 0) tDeleting = false;
      }
      setTimeout(typeTitle, tDeleting ? 140 : 200);
    }

    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const controls = document.getElementById('controls');
    const music = document.getElementById('music');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeBtn = document.getElementById('volumeBtn');

    intro.addEventListener('click', () => {
      intro.style.display = 'none';
      main.style.display = 'flex';
      controls.style.display = 'flex';

      main.classList.add('fade-in');
      controls.classList.add('fade-in');

      typeBio();
      typeTitle();
      music.volume = parseFloat(volumeSlider.value);
      music.play().catch(()=>{});
    });

    volumeSlider.addEventListener('input', (e) => {
      music.volume = parseFloat(e.target.value);
    });
    volumeBtn.addEventListener('click', () => {
      if (music.volume > 0) { music.volume = 0; volumeSlider.value = 0; }
      else { music.volume = 1; volumeSlider.value = 1; }
    });

    // Snow particle system
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d', { alpha:true });
    let particles = [];

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticles(count = 200) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 1.2 + 0.8,
          d: Math.random() * 0.6 + 0.2,
          sway: Math.random() * 100,
        });
      }
    }
    createParticles(200);

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      for (let p of particles) {
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnow();
    }

    function updateSnow() {
      for (let p of particles) {
        p.y += Math.pow(p.d, 1.5) * 0.3;
        p.x += Math.sin(p.sway) * 0.2;
        if (p.y > window.innerHeight + 10) {
          p.y = -10;
          p.x = Math.random() * window.innerWidth;
        }
        if (p.x < -20) p.x = window.innerWidth + 20;
        if (p.x > window.innerWidth + 20) p.x = -20;
      }
    }

    function animateSnow() {
      drawSnow();
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

    window.addEventListener('resize', () => {
      createParticles(Math.max(100, Math.floor(window.innerWidth / 6)));
    });

  </script>
</body>
</html>
