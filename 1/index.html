<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title> <!-- Title will be animated via JS -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --fg: #e6f1ff;
      --accent: #00ff9f;
      --muted: #6b6b6b;
      --cursor: #ffffff;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial}
    body { cursor: none; }

    /* Custom cursor dot */
    .cursor-dot{
      position:fixed;top:0;left:0;width:10px;height:10px;border-radius:50%;
      background:var(--cursor);pointer-events:none;z-index:9999;
      transform:translate(-50%,-50%);
      box-shadow:0 0 10px rgba(255,255,255,0.65), 0 0 28px rgba(255,255,255,0.18);
      transition:transform .06s linear, width .12s ease, height .12s ease;
    }

    .intro{
      position:fixed;inset:0;display:grid;place-items:center;z-index:60;
      background:linear-gradient(180deg,rgba(0,0,0,0.995),rgba(0,0,0,0.98));
      transition:opacity .7s ease, visibility .7s;
    }
    .intro.hidden{opacity:0;visibility:hidden;pointer-events:none}
    .start-text{
      font-family:'Poppins',sans-serif;font-weight:600;font-size:18px;color:#fff;
      animation:glowPulse 1.9s infinite ease-in-out;
    }
    @keyframes glowPulse{
      0%{ text-shadow: 0 0 0px rgba(255,255,255,0.05);}
      50%{ text-shadow: 0 0 18px rgba(255,255,255,0.35);}
      100%{ text-shadow: 0 0 0px rgba(255,255,255,0.05);}
    }

    .computer-wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .monitor{width:86vw; max-width:1100px; height:66vh; max-height:720px;
      border-radius:10px; overflow:hidden;
      background:linear-gradient(180deg,#010101,#000);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 30px 90px rgba(0,0,0,0.9);
      display:flex; flex-direction:column; transform:scale(.98); opacity:0; transition:all .6s ease;
    }
    .monitor.visible{transform:scale(1); opacity:1}

    .bezel{
      height:36px;display:flex;align-items:center;justify-content:space-between;
      padding:0 12px;background:#0e0e0e;color:var(--muted);
      font-family:'Fira Code', monospace;font-size:13px;
    }
    .bezel-title{color:#bfc7c7; font-weight:600}
    .bezel-controls{display:flex;gap:12px;}
    .bezel-controls span{
      width:16px;height:16px;border-radius:50%;display:inline-block;
    }
    .bezel-controls .min{background:#f1c40f;}
    .bezel-controls .max{background:#2ecc71;}
    .bezel-controls .close{background:#e74c3c;}

    .screen{flex:1; padding:20px; color:var(--accent); font-family:'Fira Code', monospace;
      font-size:13.8px; line-height:1.48; overflow:auto; position:relative;
      text-shadow: 0 0 6px rgba(0,255,159,0.22);
    }
    .line{white-space:pre-wrap; opacity:0; transform: translateY(6px); transition: all .12s ease;}
    .prefix{ color:#9fffd6; font-weight:600; margin-right:6px }
    .drv { color: #cfeee2; opacity:0.95; }
    .ok { color:#b0ffcf; }
    .fail { color:#ff7b7b; }

    .main{
      display:none;min-height:100vh;position:relative;z-index:20;
      display:flex;align-items:center;justify-content:center;
    }
    .main.visible{display:flex; animation:fadeInMain .9s ease;}
    @keyframes fadeInMain{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}

    #bgVideo{
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      min-width:100%;min-height:100%;object-fit:cover;
      filter: brightness(0.45);
      opacity:0;transition:opacity 2s ease;
      z-index:-2;
    }
    .bg-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.32);z-index:-2;}
    
    /* Avatar + username center */
    .biolink-wrap{display:flex;flex-direction:column;align-items:center;text-align:center;background:transparent;border:none;box-shadow:none;}
    .avatar{width:120px;height:120px;border-radius:50%;overflow:hidden;margin-bottom:16px;}
    .avatar img{width:100%;height:100%;object-fit:cover;}

    .identity{position:relative;display:flex;flex-direction:column;align-items:center;}
    .username{font-family:'Poppins',sans-serif;font-weight:700;font-size:28px;color:#fff;cursor:none;
      text-shadow: 0 0 8px rgba(255,255,255,0.35);transition:text-shadow 0.3s ease;}
    .username:hover{ text-shadow: 0 0 14px rgba(255,255,255,0.6); }

    /* Tooltip above username */
    .uid-tooltip{
      position:absolute;bottom:100%;left:50%;transform:translateX(-50%) translateY(-8px);
      padding:8px 14px;border-radius:10px;
      background: rgba(0,0,0,0.85);
      border:1px solid rgba(255,255,255,0.8);
      color:#fff;font-family:'Poppins',sans-serif;font-weight:600;font-size:13px;
      opacity:0;pointer-events:none;
      transition:opacity 0.25s ease, transform 0.25s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.7), 0 0 28px rgba(255,255,255,0.25);
      backdrop-filter: blur(4px);
      white-space:nowrap;
    }
    .identity:hover .uid-tooltip{opacity:1;transform:translateX(-50%) translateY(-14px);}

    .tagline{
      color:var(--muted);
      font-size:16px;
      margin-top:18px;
      font-family:'Fira Code', monospace;
      min-height: 1.4em; /* keeps height fixed */
    }
  </style>
</head>
<body>

  <video id="bgVideo" playsinline autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <div class="cursor-dot" id="cursorDot"></div>

  <div class="intro" id="intro">
    <div class="start-text">click 2 start</div>
  </div>

  <div class="computer-wrap" id="computerWrap">
    <div class="monitor" id="monitor">
      <div class="bezel">
        <div class="bezel-title">CMD</div>
        <div class="bezel-controls">
          <span class="min"></span>
          <span class="max"></span>
          <span class="close"></span>
        </div>
      </div>
      <div class="screen" id="terminal"></div>
    </div>
  </div>

  <main class="main" id="mainPage">
    <div class="biolink-wrap">
      <div class="avatar"><img src="avatar.png" alt="avatar"></div>
      <div class="identity">
        <div class="username">s_s</div>
        <div class="uid-tooltip">UID 1</div>
      </div>
      <div class="tagline" id="tagline"></div>
    </div>
  </main>

<script>
const sleep = (ms) => new Promise(r => setTimeout(r, ms));
const terminal = document.getElementById('terminal');
const bgVideo = document.getElementById('bgVideo');
const intro   = document.getElementById('intro');
const monitor = document.getElementById('monitor');
const computerWrap = document.getElementById('computerWrap');
const mainPage= document.getElementById('mainPage');
const IP_API  = 'https://ipapi.co/json/';
const tagline = document.getElementById("tagline");

/* Cursor follow */
const cursorDot = document.getElementById('cursorDot');
window.addEventListener('mousemove', e=>{
  cursorDot.style.left = e.clientX + 'px';
  cursorDot.style.top  = e.clientY + 'px';
});

/* Helpers for terminal */
function appendLineNode(prefix='',cls=''){
  const el=document.createElement('div');
  if(prefix){
    const p=document.createElement('span');
    p.className='prefix'; p.textContent=prefix;
    el.appendChild(p);
  }
  const span=document.createElement('span');
  if(cls) span.className=cls;
  el.appendChild(span); el.className='line';
  terminal.appendChild(el);
  terminal.scrollTop=terminal.scrollHeight;
  return {el,textNode:span};
}
async function typeText(span,text,speed=18){
  for(let i=0;i<=text.length;i++){
    span.textContent=text.slice(0,i);
    terminal.scrollTop=terminal.scrollHeight;
    await sleep(speed+Math.random()*6);
  }
  span.parentElement.style.opacity=1;
  span.parentElement.style.transform='none';
}
async function loadingBar(_,label='Loading',blocks=28,speed=70){
  const {el,textNode}=appendLineNode('','');
  for(let i=0;i<=blocks;i++){
    const pct=Math.floor((i/blocks)*100).toString().padStart(3,' ');
    textNode.textContent=`${label} [${'█'.repeat(i)}${'░'.repeat(blocks-i)}] ${pct}%`;
    terminal.scrollTop=terminal.scrollHeight;
    await sleep(speed+Math.random()*(speed*0.4));
  }
  el.style.opacity=1; el.style.transform='none';
}

/* Full Scan Sequence */
async function runScanSequence(){
  const l1=appendLineNode('root@biolink:~$','');
  await typeText(l1.textNode,' booting secure-scan v1.0.3',16);
  await sleep(220);
  await loadingBar(terminal,'Loading kernel modules',30,60);
  await sleep(180);

  for(const d of [
    {name:'Audio Driver',status:'OK'},
    {name:'GPU Driver',status:'OK'},
    {name:'Network Driver',status:'OK'},
    {name:'USB Controller',status:'OK'},
    {name:'Camera',status:'MISSING'},
    {name:'Fingerprint',status:'MISSING'}
  ]){
    const {textNode}=appendLineNode('[drv] ','drv');
    const cls = (d.status==='OK') ? 'ok' : 'fail';
    await typeText(textNode,`${d.name} ........ ${d.status}`,20);
    textNode.classList.add(cls);
    await sleep(140+Math.random()*140);
  }

  await sleep(260);
  const netIntro=appendLineNode('[net] ','' );
  await typeText(netIntro.textNode,'Detecting network interfaces...',18);
  await sleep(200);
  const ipLine=appendLineNode('[net] ','' );
  await typeText(ipLine.textNode,'Querying public IP...',18);

  let ipinfo={ip:'0.0.0.0',city:'Unknown',region:'Unknown',country_name:'Unknown',org:'Unknown'};
  try{
    const r=await fetch(IP_API,{cache:'no-store'});
    if(r.ok) ipinfo=await r.json();
  }catch{}

  await sleep(220);
  for(const item of [
    {label:'Public IP',value:ipinfo.ip},
    {label:'City',value:ipinfo.city},
    {label:'Region',value:ipinfo.region||ipinfo.region_name},
    {label:'Country',value:ipinfo.country_name||ipinfo.country},
    {label:'ISP/Org',value:ipinfo.org||ipinfo.isp}
  ]){
    const {textNode}=appendLineNode('[net] ','' );
    await typeText(textNode,`${item.label}: ${item.value||'Unknown'}`,20);
    await sleep(140);
  }

  await sleep(260);
  const secIntro=appendLineNode('[sec] ','' );
  await typeText(secIntro.textNode,'Running quick vulnerability checks...',18);
  await sleep(160);
  for(const c of [
    {msg:'Port scan',result:'SAFE'},
    {msg:'DNS leak test',result:'OK'},
    {msg:'Firewall status',result:'ACTIVE'}
  ]){
    const {textNode}=appendLineNode('[sec] ','' );
    await typeText(textNode,` - ${c.msg} ........ ${c.result}`,18);
    await sleep(140);
  }

  await sleep(300);
  const finish=appendLineNode('[sys] ','' );
  await typeText(finish.textNode,'Scan complete. Loading website..',20);
  await sleep(700);
}

/* Fade in video + audio */
function fadeInVideoAndAudio(){
  if(!bgVideo) return;
  bgVideo.currentTime = 0; // restart video
  bgVideo.muted = false;
  let start=null;
  function step(ts){
    if(!start) start=ts;
    const t=Math.min(1,(ts-start)/3000);
    bgVideo.style.opacity = t;
    bgVideo.volume = t;
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* Start sequence */
async function startSequence(){
  intro.classList.add('hidden');
  await sleep(560);
  intro.remove();

  monitor.classList.add('visible');
  await runScanSequence();

  monitor.style.transition='opacity .6s ease, transform .6s ease';
  monitor.style.opacity='0';
  monitor.style.transform='scale(.98)';
  await sleep(700);

  computerWrap.remove();
  document.body.style.background = "transparent";
  mainPage.classList.add('visible');
  fadeInVideoAndAudio();
}
intro.addEventListener('click',startSequence);

/* Typewriter looping bio */
async function typewriterLoop(text, targetEl){
  while(true){
    for(let i=0;i<=text.length;i++){
      targetEl.textContent=text.slice(0,i);
      await sleep(120);
    }
    await sleep(1000);
    for(let i=text.length;i>=0;i--){
      targetEl.textContent=text.slice(0,i);
      await sleep(80);
    }
    await sleep(600);
  }
}
typewriterLoop("$$$$", tagline);

/* Typewriter effect for <title> */
async function typewriterTitle(text){
  while(true){
    for(let i=0;i<=text.length;i++){
      document.title = text.slice(0,i);
      await sleep(200);
    }
    await sleep(1000);
    for(let i=text.length;i>=0;i--){
      document.title = text.slice(0,i);
      await sleep(150);
    }
    await sleep(600);
  }
}
typewriterTitle("s_s");
</script>
</body>
</html>
