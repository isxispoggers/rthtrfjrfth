<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@ellis</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --muted: #bbb;
  --uid-bg: rgba(40,40,40,0.8);
  --accent: #fff;
  --box-bg: rgba(100,100,100,0.2);
}

* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  height:100%; 
  font-family:'Poppins', sans-serif; 
  overflow:hidden; 
  background:var(--bg); 
  color:var(--fg); 
  display:flex; 
  justify-content:center; 
  align-items:center;
}

#intro { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; cursor:pointer; background: #000; z-index:200; opacity:1; transition: opacity 1s ease; }
#intro h1 { font-size:20px; color:#fff; animation:pulse 1.6s infinite; text-align:center; }
@keyframes pulse {0%,100%{opacity:.5} 50%{opacity:1}}

canvas#snow { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

#main { display:none; position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0; transition: opacity 1s ease; }

.profile-box {
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  gap:20px; 
  width:260px;
  background: var(--box-bg); 
  backdrop-filter: blur(14px); 
  border-radius:20px; 
  padding:20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.6);
}

.avatar { width:90px; height:90px; border-radius:50%; overflow:hidden; background:#111; display:flex; justify-content:center; align-items:center; box-shadow:0 6px 18px rgba(0,0,0,0.7); }
.avatar img { width:100%; height:100%; object-fit:cover; }

.meta { display:flex; flex-direction:column; align-items:center; gap:8px; width:100%; }

.name-row { display:flex; flex-direction:column; align-items:center; gap:6px; position:relative; }
.username { font-size:22px; font-weight:600; user-select:none; color:var(--fg); cursor:pointer; }
.uid {
  font-size:14px;
  padding:4px 10px;
  border-radius:8px;
  background:var(--uid-bg);
  color:var(--fg);
  white-space:nowrap;
  position:absolute;
  bottom:120%;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
  transition: opacity .25s ease, transform .25s ease;
}
.username:hover + .uid, .uid:hover {
  opacity:1;
  transform:translateX(-50%) translateY(-4px);
}

.music-player { display:flex; flex-direction:column; align-items:center; gap:12px; width:100%; margin-top:10px; }
.cover { width:150px; height:150px; border-radius:16px; overflow:hidden; box-shadow:0 0 16px rgba(255,255,255,0.3); transition: transform .3s ease, box-shadow .3s ease; }
.cover img { width:100%; height:100%; object-fit:cover; }
.cover:hover { transform:scale(1.05); box-shadow:0 0 24px rgba(255,255,255,0.5); }
.song-name { font-size:16px; font-weight:600; color:var(--fg); text-align:center; }
.song-author { font-size:13px; color:var(--muted); text-align:center; }
.audio-controls { display:flex; align-items:center; gap:10px; margin-top:6px; width:100%; justify-content:center; }
.audio-controls button { background:none; border:none; color:var(--fg); cursor:pointer; font-size:18px; transition:transform .2s ease; }
.audio-controls button:hover { transform:scale(1.2); color:var(--accent); }
.progress-container { width:100%; height:6px; background:rgba(255,255,255,0.2); border-radius:3px; cursor:pointer; margin-top:6px; }
.progress { width:0%; height:100%; background:var(--fg); border-radius:3px; transition:width .2s linear; }

.socials {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:15px;
}
.socials a img {
  width:42px;
  height:42px;
  transition: transform .25s ease, filter .25s ease;
}
.socials a img:hover {
  transform: scale(1.15);
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
}
</style>
</head>
<body>

<div id="intro"><h1>sophie rain enjoyer,<br>click to enter.</h1></div>
<canvas id="snow"></canvas>

<main id="main">
  <div class="profile-box">
    <div class="avatar">
      <img id="avatar-img" src="images/avatar1.png" alt="avatar">
    </div>
    <div class="meta">
      <div class="name-row">
        <div class="username">ellis</div>
        <div class="uid">UID 8</div>
      </div>

      <div class="music-player">
        <div class="cover"><img id="cover-img" src="covers/cover.png" alt="cover"></div>
        <div class="song-name" id="song-name">Nice For What</div>
        <div class="song-author" id="song-author">Drake</div>
        <audio id="audio" preload="auto" src="sounds/song.mp3"></audio>
        <div class="audio-controls">
          <button id="prev">⏮</button>
          <button id="play">▶</button>
          <button id="next">⏭</button>
        </div>
        <div class="progress-container"><div class="progress" id="progress"></div></div>
      </div>

      <div class="socials">
        <a href="https://www.roblox.com/users/1461959662/profile" target="_blank">
          <img src="images/roblox.png" alt="Roblox">
        </a>
        <a href="https://discord.com/users/1397228466084118651" target="_blank">
          <img src="images/discord.png" alt="Discord">
        </a>
      </div>

    </div>
  </div>
</main>

<script>
// Avatar randomizer
const avatars = ["images/avatar1.png","images/avatar2.png","images/avatar3.png","images/avatar4.png","images/avatar5.png"];
document.getElementById('avatar-img').src = avatars[Math.floor(Math.random()*avatars.length)];

// Snow
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d', {alpha:true});
let particles = [];
function resize(){ const dpr = window.devicePixelRatio || 1; canvas.width = window.innerWidth*dpr; canvas.height = window.innerHeight*dpr; ctx.setTransform(dpr,0,0,dpr,0,0);}
window.addEventListener('resize', resize); resize();
function createParticles(count=150){ particles=[]; for(let i=0;i<count;i++){ particles.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:Math.random()*1.2+0.5,d:Math.random()*0.4+0.1,sway:Math.random()*100});}}
createParticles(150);
function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='rgba(255,255,255,0.8)'; ctx.beginPath(); for(let p of particles){ ctx.moveTo(p.x,p.y); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);} ctx.fill(); updateSnow();}
function updateSnow(){ for(let p of particles){ p.y += Math.pow(p.d,1.5)*0.2; p.x += Math.sin(p.sway)*0.1; if(p.y > window.innerHeight+10){ p.y=-10; p.x=Math.random()*window.innerWidth;} if(p.x<-20) p.x=window.innerWidth+20; if(p.x>window.innerWidth+20) p.x=-20;} }
function animateSnow(){ drawSnow(); requestAnimationFrame(animateSnow);} animateSnow();

// Music player
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const progress = document.getElementById('progress');

function playPauseSong(){ 
  if(audio.paused){ 
    audio.play(); 
    playBtn.textContent='⏸'; 
  } else { 
    audio.pause(); 
    playBtn.textContent='▶'; 
  } 
}
playBtn.addEventListener('click', playPauseSong);

// Skip forward/backward 10s
nextBtn.addEventListener('click', ()=>{ 
  audio.currentTime = Math.min(audio.currentTime + 10, audio.duration); 
});
prevBtn.addEventListener('click', ()=>{ 
  audio.currentTime = Math.max(audio.currentTime - 10, 0); 
});

audio.addEventListener('timeupdate', ()=>{ 
  if(audio.duration) progress.style.width = (audio.currentTime/audio.duration*100)+'%'; 
});

progress.parentElement.addEventListener('click', e=>{ 
  const rect=e.target.getBoundingClientRect(); 
  const x=e.clientX-rect.left; 
  audio.currentTime = (x/rect.width)*audio.duration; 
  progress.style.width = (x/rect.width*100)+'%'; 
});

// Intro fade + autoplay
const intro = document.getElementById('intro');
const main = document.getElementById('main');
let introClicked = false;
intro.addEventListener('click', ()=>{ 
  if(introClicked) return; 
  introClicked=true; 
  intro.style.opacity=0; 
  setTimeout(()=>{
    intro.style.display='none'; 
    main.style.display='flex'; 
    setTimeout(()=>{ main.style.opacity=1; },50); 
    audio.play().then(()=>{ playBtn.textContent='⏸'; }).catch(err=>console.log(err));
  },1000); 
});
</script>

</body>
</html>
