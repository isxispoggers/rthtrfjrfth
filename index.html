  <style>
    :root{
      --bg-900:#040404;
      --bg-800:#0b0b0b;
      --card:#0f0f10;
      --muted:rgba(255,255,255,0.55);
      --muted-2:rgba(255,255,255,0.35);

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

    .noise {

      inset: 0;
      z-index: 1;
      pointer-events:none;
      background-image: linear-gradient(180deg, rgba(255,255,255,0.002), rgba(255,255,255,0.0));
      mix-blend-mode: overlay;

      z-index:2;

      padding:18px 0;
      opacity:0;

      animation:fadeIn .6s .05s var(--ease) forwards;

    .brand{

      gap:14px;
      align-items:center;

      transition:transform .18s var(--ease), box-shadow .18s var(--ease), filter .18s var(--ease);
      border:none;
    }
    .btn-primary:hover{ 
      transform: translateY(-2px) scale(1.05);

    /* HERO */
    .hero{
      text-align:center;

    }

      font-size:13px;
      padding:8px 14px;

      border:1px solid var(--accent);
      margin-bottom:22px;

      animation:fadeIn .6s .12s var(--ease) forwards;
    }
    .hero h2{
      font-size:48px;

      font-weight:800;
      letter-spacing:-0.6px;
      opacity:0; transform:translateY(14px);
      animation:fadeIn .7s .18s var(--ease) forwards;
    }
    .hero p.lead{
      color:var(--muted-2);

      margin:0 auto 26px auto;

      opacity:0; transform:translateY(16px);

    }

    /* EXAMPLES HEADING */
    .examples-heading h3{
      font-size:24px;
      font-weight:700;
      color:#fff;
      letter-spacing:0.5px;
      margin-bottom:20px;
    }

    /* PROFILES */
    .profiles {
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:center;
      margin:20px auto 44px auto;
      flex-wrap:wrap;
      padding:0 20px;
    }

    .profile {
      display:flex;
      align-items:center;
      gap:14px;
      min-width:280px;
      max-width:360px;
      padding:14px 18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-decoration:none;
      color:var(--white);
      transition: transform .22s var(--ease), box-shadow .22s var(--ease), background .22s var(--ease);
      opacity:0; transform:translateY(18px);
    }
    .profile.show{ opacity:1; transform:none }

    .profile .avatar {
      width:64px;height:64px;border-radius:12px;overflow:hidden;flex:0 0 64px;border:2px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg,#fff,#ddd);
    }
    .profile .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .profile .meta{flex:1;display:flex;flex-direction:column;gap:4px;align-items:flex-start}
    .profile .meta .name{font-weight:700;font-size:16px;letter-spacing:0.2px}
    .profile .meta .desc{font-size:13px;color:var(--muted);height:14px;}

    .profile .cta-arrow{
      width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
      background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03);
      font-weight:700;color:var(--muted-2);
      transition: all .18s var(--ease);
    }

    .profile:hover{
      transform:translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.65);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    }
    .profile:hover .cta-arrow{
      background:var(--white); color:#000; transform:translateX(4px);
    }

    footer{
      text-align:center;
      padding:44px 20px;
      color:var(--muted-2);
      font-size:13px;
      border-top:1px solid rgba(255,255,255,0.02);
      margin-top:28px;
    }

    @media (max-width:880px){
      .hero h2{font-size:34px}
      .profiles{gap:12px}
      .profile{min-width:100%;max-width:760px}
      .brand .logo{width:48px;height:48px}
    }

    @keyframes fadeIn { to{opacity:1; transform:none} }
  </style>
</head>

  <script>
    // Particle background
    (function(){
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let width = canvas.width = innerWidth;
      let height = canvas.height = innerHeight;
      const COUNT = Math.round((width * height) / 70000) + 40;

      function rand(min, max){ return Math.random() * (max-min) + min }

      function Particle(){
        this.x = rand(0, width);
        this.y = rand(0, height);
        this.vx = rand(-0.25, 0.25);
        this.vy = rand(-0.25, 0.25);
        this.r = rand(0.6, 1.6);
      }
      Particle.prototype.update = function(){
        this.x += this.vx; this.y += this.vy;
        if(this.x < -20) this.x = width + 20;
        if(this.x > width + 20) this.x = -20;
        if(this.y < -20) this.y = height + 20;
        if(this.y > height + 20) this.y = -20;
      };
      Particle.prototype.draw = function(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        ctx.fill();
      };

      function init(){
        particles=[]; width=canvas.width=innerWidth; height=canvas.height=innerHeight;
        const target=Math.max(45, COUNT);
        for(let i=0;i<target;i++) particles.push(new Particle());
      }

      function connect(){
        let thresh=Math.max(80, Math.min(160, (width+height)/17));
        for(let i=0;i<particles.length;i++){
          for(let j=i+1;j<particles.length;j++){
            const a=particles[i], b=particles[j];
            const dx=a.x-b.x, dy=a.y-b.y;
            const dist=Math.sqrt(dx*dx + dy*dy);
            if(dist<thresh){
              const alpha=0.06*(1-dist/thresh);
              ctx.strokeStyle='rgba(255,255,255,'+alpha+')';
              ctx.lineWidth=1;
              ctx.beginPath();
              ctx.moveTo(a.x,a.y);
              ctx.lineTo(b.x,b.y);
              ctx.stroke();
            }
          }
        }
      }

      let t0=performance.now();
      function animate(){
        ctx.clearRect(0,0,width,height);
        ctx.fillStyle='rgba(0,0,0,0.18)';
        ctx.fillRect(0,0,width,height);
        const g=ctx.createRadialGradient(width*0.2, height*0.15, 10, width*0.5, height*0.5, Math.max(width,height));
        g.addColorStop(0,'rgba(255,255,255,0.02)');
        g.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle=g; ctx.fillRect(0,0,width,height);

        particles.forEach(p=>{p.update();p.draw();});
        connect();

        const now=performance.now();
        const dt=(now-t0)/60000;
        t0=now;
        particles.forEach(p=>{
          p.vx += Math.sin(now/5000 + p.x*0.0001) * 0.0005;
          p.vy += Math.cos(now/5000 + p.y*0.00011) * 0.0005;
          p.vx=Math.max(-0.6, Math.min(0.6, p.vx));
          p.vy=Math.max(-0.6, Math.min(0.6, p.vy));
        });

        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      init(); animate();
    })();

    // Entrance animation for profiles
    (function(){
      const profiles = document.querySelectorAll('.profile');
      profiles.forEach((el,i)=>{setTimeout(()=>el.classList.add('show'), 420 + i*120)});
    })();
  </script>
