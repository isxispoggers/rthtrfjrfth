<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>God Loves You</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #060606;
      --bg-2: #0f0f10;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color:var(--text);-webkit-font-smoothing:antialiased;display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    .stage{position:relative;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;padding:6vmin;visibility:hidden;opacity:0;transition:opacity .6s ease, visibility 0s linear .6s}
    .stage.visible{visibility:visible;opacity:1;transition-delay:0s}
    .card{position:relative;z-index:3;max-width:980px;width:100%;text-align:center;padding:6vmin 4vmin}

    .bg {
      position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,255,255,0.03), transparent 8%),
                  radial-gradient(900px 400px at 85% 80%, rgba(255,255,255,0.02), transparent 6%);
    }
    .bg::after{
      content:'';position:absolute;inset:0;z-index:1;mix-blend-mode:screen;opacity:0.06;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%);
      filter:blur(40px);
      animation:rotateBG 24s linear infinite;
    }
    @keyframes rotateBG{
      from{transform:rotate(0deg) scale(1)}
      to{transform:rotate(360deg) scale(1.02)}
    }

    .bokeh{position:absolute;inset:0;z-index:1;pointer-events:none}
    .bokeh span{position:absolute;border-radius:50%;filter:blur(38px);opacity:0.25;background:radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0.1));}
    .bokeh span.a{width:520px;height:520px;left:-10%;top:5%}
    .bokeh span.b{width:420px;height:420px;right:-8%;bottom:-6%}
    .bokeh span.c{width:260px;height:260px;left:40%;top:-6%;opacity:0.12}

    .grain{position:fixed;inset:0;z-index:4;pointer-events:none;opacity:0.04}

    .title{font-family:Poppins, 'Helvetica Neue', Arial, sans-serif;line-height:1;}
    .title .word{display:block;text-transform:uppercase;opacity:0;transform:translateY(12px) scale(.995);will-change:transform,opacity}

    .word.god{font-weight:900;font-size:clamp(48px,8vw,110px);letter-spacing:0.02em}
    .word.loves{font-weight:900;font-size:clamp(84px,18vw,220px);margin:0.12em 0;letter-spacing:0.01em}
    .word.you{font-weight:800;font-size:clamp(48px,10vw,110px)}

    .glow {
      color:var(--text);
      text-shadow:
         0 1px 0 rgba(255,255,255,1),
         0 8px 30px rgba(255,255,255,0.06),
         0 16px 50px rgba(255,255,255,0.03);
      filter:drop-shadow(0 6px 24px rgba(255,255,255,0.03));
      -webkit-font-smoothing:antialiased;
    }
    .glow-stroke{position:relative}
    .glow-stroke::after{content:'';position:absolute;inset:0;border-radius:6px;pointer-events:none;mix-blend-mode:overlay;opacity:0.02}

    .verse{margin-top:3.4rem;font-family:Inter,system-ui;opacity:0.95}
    .verse .ref{font-family:Poppins;letter-spacing:.06em;margin-bottom:.45rem;display:block;font-weight:700}
    .verse p{margin:0;font-weight:400;color:var(--muted);font-size:clamp(14px,1.6vw,18px)}

    .reveal{animation:revealAnim .85s cubic-bezier(.16,.9,.32,1) forwards;transform-origin:center}
    @keyframes revealAnim{to{opacity:1;transform:none}}

    .invisible{opacity:0;transform:translateY(10px) scale(.995)}

    @media (prefers-reduced-motion: reduce){
      .bg::after, .bokeh span, .title .word {animation:none !important;transition:none !important}
      .grain{display:none}
      .title .word{opacity:1;transform:none}
    }

    @media (max-width:740px){
      .bokeh span.a{display:none}
      .bokeh span.b{opacity:0.12}
      .card{padding:8vmin 3vmin}
    }

    .intro-overlay{position:fixed;inset:0;z-index:9;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.92));backdrop-filter:blur(6px);cursor:pointer}
    .intro-card{padding:3rem 3.5rem;border-radius:12px;text-align:center;max-width:760px}
    .intro-text{font-family:Poppins,Helvetica,Arial,sans-serif;font-weight:800;letter-spacing:0.02em;text-transform:uppercase;color:var(--text);font-size:clamp(18px,3.4vw,32px);text-shadow:0 2px 18px rgba(255,255,255,0.12)}
    .intro-sub{margin-top:10px;color:rgba(255,255,255,0.8);font-size:12px;opacity:0.9}
    .intro-fadeout{animation:introOut .55s ease forwards}
    @keyframes introOut{to{opacity:0;transform:scale(.98);visibility:hidden}}

  </style>
</head>
<body>

  <div class="bg" aria-hidden="true"></div>
  <div class="bokeh" aria-hidden="true">
    <span class="a"></span>
    <span class="b"></span>
    <span class="c"></span>
  </div>

  <div class="stage" id="main-stage">
    <div class="card" role="main">
      <h1 class="title" aria-label="God loves you">
        <span class="word god invisible glow-stroke">GOD</span>
        <span class="word loves invisible glow-stroke">LOVES</span>
        <span class="word you invisible glow-stroke">YOU</span>
      </h1>

      <div class="verse invisible">
        <span class="ref">LUKE 1:37</span>
        <p>For nothing will be impossible with God.</p>
      </div>
    </div>
  </div>

  <canvas class="grain" width="600" height="600" aria-hidden="true"></canvas>

  <!-- INTRO OVERLAY -->
  <div class="intro-overlay" id="intro" role="button" tabindex="0" aria-label="Intro: click to enter">
    <div class="intro-card">
      <div class="intro-text">Turn to Christ.</div>
    </div>
  </div>

  <!-- Audio (user must interact to allow playback) -->
  <audio id="bgAudio" src="sound.mp3" loop preload="auto"></audio>

  <script>
    // Reveal function for main page; only called after intro is dismissed
    function initMain(){
      const stage = document.getElementById('main-stage');
      if(!stage) return;
      stage.classList.add('visible');
      const words = document.querySelectorAll('.title .word');
      const verse = document.querySelector('.verse');
      words.forEach((el,i)=>{
        const delay = 220 + i*220;
        setTimeout(()=>{
          el.classList.remove('invisible');
          el.style.transition = 'opacity .9s cubic-bezier(.16,.9,.32,1), transform .9s cubic-bezier(.16,.9,.32,1)';
          el.style.opacity = '1';
          el.style.transform = 'none';
          el.classList.add('reveal','glow');
        }, delay);
      });
      setTimeout(()=>{
        verse.classList.remove('invisible');
        verse.style.transition = 'opacity .9s .28s cubic-bezier(.16,.9,.32,1), transform .9s .28s cubic-bezier(.16,.9,.32,1)';
        verse.style.opacity = '1';
        verse.style.transform = 'none';
      }, 980);
    }

    // Parallax
    (function(){
      const bg = document.querySelector('.bg');
      const bokeh = document.querySelectorAll('.bokeh span');
      let width = window.innerWidth, height = window.innerHeight;
      window.addEventListener('resize', ()=>{width=window.innerWidth;height=window.innerHeight});
      window.addEventListener('mousemove', (e)=>{
        const x = (e.clientX/width - 0.5) * 18;
        const y = (e.clientY/height - 0.5) * 12;
        bg.style.transform = `translate(${x/6}px,${y/6}px)`;
        bokeh.forEach((b,idx)=>{const mv=(idx+1)*6;b.style.transform = `translate(${x/mv}px,${y/mv}px)`});
      });
    })();

    // Film grain
    (function(){
      const canvas = document.querySelector('.grain');
      const ctx = canvas.getContext('2d');
      function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
      window.addEventListener('resize', resize);resize();
      function frame(){
        const w=canvas.width,h=canvas.height;
        const id = ctx.createImageData(w,h);
        for (let i=0;i<id.data.length;i+=4){
          const v = (Math.random()*255)|0;
          id.data[i]=id.data[i+1]=id.data[i+2]=v;id.data[i+3]=6;
        }
        ctx.putImageData(id,0,0);
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    })();

    // Intro logic: click to dismiss and start audio + init main content
    (function(){
      const intro = document.getElementById('intro');
      const audio = document.getElementById('bgAudio');
      function enter(){
        if(!intro) return;
        intro.classList.add('intro-fadeout');
        // play audio on user gesture; browsers allow this since click initiated
        audio.play().catch(()=>{});
        // wait until fade animation finishes, then remove and init main
        setTimeout(()=>{intro.remove(); initMain();}, 650);
      }
      intro.addEventListener('click', enter);
      intro.addEventListener('keydown', (e)=>{if(e.key==='Enter' || e.key===' '){enter();e.preventDefault()}});
      // also capture any click targeting overlay area
      document.addEventListener('click', (e)=>{
        const introEl = document.getElementById('intro');
        if(introEl && introEl.contains(e.target)) enter();
      }, {capture:true});
    })();
  </script>
</body>
</html>
