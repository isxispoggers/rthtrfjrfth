<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>existing.lol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    /* Basic Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; font-family: 'Quicksand', sans-serif; overflow:hidden; background:#000; }

    /* Center container */
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      color:#fff;
    }

    /* Smooth fade-in */
    .fade-in {
      opacity:0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards ease-out;
    }
    @keyframes fadeInUp {
      to {
        opacity:1;
        transform: translateY(0);
      }
    }

    /* Title styling */
    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      margin-bottom: 20px;
      letter-spacing:2px;
    }

    /* Bio typewriter */
    .bio {
      font-size: 20px;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      white-space: nowrap;
      overflow: hidden;
      min-height:24px;
      position: relative;
    }
    .bio::after {
      content: '|';
      position: absolute;
      right: -10px;
      animation: blink 1s steps(1,end) infinite;
      color: #fff;
    }
    @keyframes blink { 50% { opacity:0; } }

    /* Background Canvas */
    canvas#snowCanvas {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    /* Container on top of canvas */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>
  <div class="content fade-in">
    <h1>existing.lol</h1>
    <div class="bio" id="bio"></div>
  </div>

  <script>
    // ---------------- Typewriter ----------------
    const bioElement = document.getElementById('bio');
    const bioText = "private bio-link domain for a private friendgroup. discord.gg/exist";
    let i = 0;

    function typeBio() {
      bioElement.textContent = bioText.substring(0, i);
      i++;
      if (i <= bioText.length) {
        setTimeout(typeBio, 100); // adjust typing speed here
      }
    }
    typeBio();

    // ---------------- Snow particles ----------------
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles();
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticles(count = 150) {
      particles = [];
      for (let i=0; i<count; i++){
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5, // small snowflakes
          d: Math.random() * 0.5 + 0.2, // slow fall
          sway: Math.random() * 100
        });
      }
    }

    function drawSnow() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      ctx.beginPath();
      for (let p of particles){
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      }
      ctx.fill();
      updateSnow();
    }

    function updateSnow() {
      for (let p of particles){
        p.y += Math.pow(p.d, 1.5) * 0.4;
        p.x += Math.sin(p.sway) * 0.2;

        if(p.y > canvas.height + 10){
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
        if(p.x < -20) p.x = canvas.width + 20;
        if(p.x > canvas.width + 20) p.x = -20;
      }
    }

    function animateSnow(){
      drawSnow();
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

  </script>
</body>
</html>
