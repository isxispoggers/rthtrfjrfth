<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@psycho</title>

<!-- Fonts: Epilogue for main text, Roboto Mono for UID -->
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700;800;900&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --muted: #bdbdbd;
  --uid-bg: #111;
  --grey-glow: rgba(180, 180, 180, 0.4);
  --box-bg: rgba(30,30,30,0.6);
  --accent: #aaa;
  --font-sans: 'Epilogue', 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  --font-mono: 'Roboto Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
}

* { margin:0; padding:0; box-sizing:border-box; }
body, html { 
  height:100%; 
  font-family: var(--font-sans); 
  overflow:hidden; 
  background:var(--bg); 
  color:#fff; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
}

#intro { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; cursor:pointer; background: rgba(0,0,0,1); z-index:200; opacity:1; transition: opacity 1s ease; }
#intro h1 { font-size:22px; color:var(--accent); animation:pulse 1.6s infinite; }
@keyframes pulse {0%,100%{opacity:.45} 50%{opacity:1} }

canvas#snow { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

#main { display:none; position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0; transition: opacity 1s ease; }

.profile-box {
  display:flex; flex-direction:column; align-items:center; gap:20px; width:260px;
  background: var(--box-bg); backdrop-filter: blur(12px); border-radius:20px; padding:20px;
}

.avatar { width:90px; height:90px; border-radius:50%; overflow:hidden; background:linear-gradient(180deg,#222,#111); display:flex; justify-content:center; align-items:center; box-shadow:0 6px 18px rgba(0,0,0,0.7); }
.avatar img { width:100%; height:100%; object-fit:cover; }

.meta { display:flex; flex-direction:column; align-items:center; gap:8px; width:100%; }

.name-row { display:flex; flex-direction:column; align-items:center; gap:6px; position:relative; }
.username { 
  font-family: var(--font-sans);
  font-size:26px; 
  font-weight:800; 
  cursor:pointer; 
  user-select:none; 
  color:#fff; 
  letter-spacing:-0.02em;
  line-height:1;
}
.uid { 
  font-family: var(--font-mono); 
  font-weight:500; 
  font-size:14px; 
  padding:4px 10px; 
  border-radius:8px; 
  background:var(--uid-bg); 
  color:#fff; 
  white-space:nowrap; 
  text-align:center;
  opacity:0; 
  transition: opacity .25s ease, transform .25s ease, text-shadow .25s ease;
  position:absolute; bottom:120%; left:50%; transform:translateX(-50%);
  text-shadow: 0 0 6px #888, 0 0 10px rgba(160, 160, 160, 0.6);
}
.username:hover + .uid, .uid:hover { opacity:1; transform:translateX(-50%) translateY(-4px); }

/* Bio with typewriter */
.bio {
  font-family: var(--font-sans);
  font-size:14px;
  font-weight:400;
  color:var(--muted);
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  display:inline-block;
  margin-top:2px;
}
.bio::after {
  content:'|';
  display:inline-block;
  margin-left:2px;
  color:var(--accent);
  animation: blink 0.7s step-end infinite;
  font-size:14px;
}
@keyframes blink { 50% { opacity:0; } }

/* Discord Icon */
.discord-link {
  display:inline-block;
  margin-top:12px;
}
.discord-link img {
  width:50px;
  height:50px;
  transition: transform 0.3s ease, filter 0.3s ease;
  cursor:pointer;
}
.discord-link img:hover {
  transform: scale(1.25) rotate(10deg);
  filter: drop-shadow(0 0 6px var(--accent));
}

/* Music Player */
.music-player { display:flex; flex-direction:column; align-items:center; gap:12px; width:100%; margin-top:10px; }
.cover { width:150px; height:150px; border-radius:16px; overflow:hidden; box-shadow:0 0 16px var(--grey-glow); transition: transform .3s ease, box-shadow .3s ease; }
.cover img { width:100%; height:100%; object-fit:cover; }
.cover:hover { transform:scale(1.05); box-shadow:0 0 24px rgba(200,200,200,0.7); }
.song-name { font-family: var(--font-sans); font-size:16px; font-weight:700; color:#fff; text-align:center; transition:opacity .5s ease; }
.song-author { font-family: var(--font-sans); font-size:13px; font-weight:400; color:#bbb; text-align:center; transition:opacity .5s ease; }
.audio-controls { display:flex; align-items:center; gap:10px; margin-top:6px; width:100%; justify-content:center; }
.audio-controls button { background:none; border:none; color:#fff; cursor:pointer; font-size:18px; transition:transform .2s ease; }
.audio-controls button:hover { transform:scale(1.2); color:var(--accent); }
.progress-container { width:100%; height:6px; background:rgba(255,255,255,0.2); border-radius:3px; cursor:pointer; margin-top:6px; }
.progress { width:0%; height:100%; background:var(--accent); border-radius:3px; transition:width .2s linear; }

</style>
</head>
<body>

<div id="intro"><h1>click</h1></div>
<canvas id="snow"></canvas>

<main id="main">
  <div class="profile-box">
    <div class="avatar">
      <img src="images/avatar.png" alt="avatar">
    </div>
    <div class="meta">
      <div class="name-row">
        <div class="username">psycho</div>
        <div class="uid">UID 7</div>
      </div>

      <!-- Bio "psychopath" -->
      <div class="bio" id="bio"></div>

      <div class="music-player">
        <div class="cover"><img id="cover-img" src="covers/cover.png" alt="cover"></div>
        <div class="song-name" id="song-name">y Entertain hate</div>
        <div class="song-author" id="song-author">Zai</div>
        <audio id="audio" preload="auto"></audio>
        <div class="audio-controls">
          <button id="prev">⏮</button>
          <button id="play">▶</button>
          <button id="next">⏭</button>
        </div>
        <div class="progress-container"><div class="progress" id="progress"></div></div>
      </div>

      <!-- Discord icon below music player -->
      <a href="https://discord.com/users/1322774994626936855" target="_blank" class="discord-link">
        <img src="images/discord.png" alt="Discord">
      </a>

    </div>
  </div>
</main>

<script>
// Snow
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d', {alpha:true});
let particles = [];
function resize(){ const dpr = window.devicePixelRatio || 1; canvas.width = window.innerWidth*dpr; canvas.height = window.innerHeight*dpr; ctx.setTransform(dpr,0,0,dpr,0,0);}
window.addEventListener('resize', resize); resize();
function createParticles(count=150){ 
  particles = []; 
  for(let i=0;i<count;i++){
    particles.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:Math.random()*1.2+0.5,d:Math.random()*0.4+0.1,sway:Math.random()*100});
  }
}
createParticles(150);
function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='rgba(180,180,180,0.8)'; ctx.beginPath(); for(let p of particles){ ctx.moveTo(p.x,p.y); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);} ctx.fill(); updateSnow(); }
function updateSnow(){ for(let p of particles){ p.y += Math.pow(p.d,1.5)*0.2; p.x += Math.sin(p.sway)*0.1; if(p.y > window.innerHeight+10){ p.y=-10; p.x=Math.random()*window.innerWidth;} if(p.x<-20) p.x=window.innerWidth+20; if(p.x>window.innerWidth+20) p.x=-20;} }
function animateSnow(){ drawSnow(); requestAnimationFrame(animateSnow); }
animateSnow();

// Music
const songs = [
  { src:'sounds/song1.mp3', cover:'covers/cover.png', name:'y Entertain hate', author:'Zai' },
  { src:'sounds/song2.mp3', cover:'covers/cover.png', name:'Cant Make This Up', author:'Zai' },
  { src:'sounds/song3.mp3', cover:'covers/cover.png', name:'Bankroll Zombies', author:'Zai' }
];
let songIndex = 0;
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const coverImg = document.getElementById('cover-img');
const songName = document.getElementById('song-name');
const songAuthor = document.getElementById('song-author');
const progress = document.getElementById('progress');

function loadSong(i){
  coverImg.style.opacity=0;
  songName.style.opacity=0;
  songAuthor.style.opacity=0;
  audio.pause();
  audio.src=songs[i].src;
  audio.currentTime=0;
  audio.volume=0.8;
  setTimeout(()=>{
    audio.play().then(()=>{ playBtn.textContent='⏸'; });
    coverImg.src=songs[i].cover;
    songName.textContent=songs[i].name;
    songAuthor.textContent=songs[i].author;
    coverImg.style.transition='opacity 0.8s ease';
    songName.style.transition='opacity 0.8s ease';
    songAuthor.style.transition='opacity 0.8s ease';
    coverImg.style.opacity=1;
    songName.style.opacity=1;
    songAuthor.style.opacity=1;
  },500);
}

function playPauseSong(){ if(audio.paused){ audio.play(); playBtn.textContent='⏸'; } else { audio.pause(); playBtn.textContent='▶'; } }

function fadeToNext(next=true){
  let vol = audio.volume;
  const fadeOut = setInterval(()=>{
    vol -= 0.05;
    if(vol <= 0){
      clearInterval(fadeOut);
      songIndex = next ? (songIndex+1)%songs.length : (songIndex-1+songs.length)%songs.length;
      loadSong(songIndex);
    } else audio.volume = vol;
  },50);
}

playBtn.addEventListener('click', playPauseSong);
nextBtn.addEventListener('click', ()=>fadeToNext(true));
prevBtn.addEventListener('click', ()=>fadeToNext(false));

audio.addEventListener('timeupdate', ()=>{ if(audio.duration) progress.style.width = (audio.currentTime/audio.duration*100)+'%'; });

progress.parentElement.addEventListener('click', e=>{
  const rect=e.target.getBoundingClientRect();
  const x=e.clientX-rect.left;
  audio.currentTime = (x/rect.width)*audio.duration;
  progress.style.width = (x/rect.width*100)+'%';
});

audio.addEventListener('ended', ()=>fadeToNext(true));

// Intro fade
const intro = document.getElementById('intro');
const main = document.getElementById('main');
let introClicked = false;
intro.addEventListener('click', ()=>{
  if(introClicked) return;
  introClicked = true;
  intro.style.opacity = 0;
  setTimeout(()=>{
    intro.style.display='none';
    main.style.display='flex';
    setTimeout(()=>{ main.style.opacity = 1; typeBio(); loadSong(songIndex); }, 50);
  },1000);
});

// Typewriter bio for "psychopath"
const bioElem = document.getElementById('bio');
const bioText = "psychopath";
let bioIndex = 0;
let deleting = false;
function typeBio() {
  if(!deleting) {
    bioElem.textContent = bioText.slice(0,bioIndex+1);
    bioIndex++;
    if(bioIndex === bioText.length){ deleting=true; setTimeout(typeBio,1000); return; }
  } else {
    bioElem.textContent = bioText.slice(0,bioIndex-1);
    bioIndex--;
    if(bioIndex===0){ deleting=false; setTimeout(typeBio,500); return; }
  }
  setTimeout(typeBio,deleting?80:120);
}
</script>

</body>
</html>
