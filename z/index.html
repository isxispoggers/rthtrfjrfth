<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@z</title>
<!-- Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000;
  --box-bg: rgba(0,0,0,0.25);
  --uid-bg: rgba(0,0,0,0.6);
}

* { margin:0; padding:0; box-sizing:border-box; }
body, html { 
  height:100%; 
  font-family:'Poppins', sans-serif; 
  overflow:hidden; 
  background:var(--bg); 
  color:#fff; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
}

#intro { 
  position:fixed; inset:0; 
  display:flex; align-items:center; justify-content:center; 
  cursor:pointer; background: rgba(0,0,0,1); 
  z-index:200; opacity:1; transition: opacity 1s ease; 
}
#intro h1 { 
  font-size:22px; color:#fff; 
  animation:pulse 1.6s infinite; 
}
@keyframes pulse {0%,100%{opacity:.45} 50%{opacity:1}}

canvas#snow { 
  position:fixed; top:0; left:0; width:100%; height:100%; 
  pointer-events:none; z-index:0; 
}

#main { display:none; position:relative; z-index:1; opacity:0; transition: opacity 1s ease; }

.profile-box {
  display:flex; flex-direction:column; align-items:center; gap:20px;
  padding:20px; border-radius:20px; background:var(--box-bg); backdrop-filter:blur(12px);
}

.top-row {
  display:flex; align-items:center; gap:20px;
}

.avatar { 
  width:120px; height:120px; border-radius:50%; overflow:hidden; 
  background:#111; display:flex; justify-content:center; align-items:center; 
  box-shadow:0 6px 18px rgba(255,255,255,0.3); 
}
.avatar img { width:100%; height:100%; object-fit:cover; }

.name-row { display:flex; flex-direction:column; align-items:flex-start; position:relative; }
.username { font-size:22px; font-weight:700; cursor:pointer; user-select:none; color:#fff; }
.uid { 
  font-family:'Poppins', sans-serif; font-weight:500; font-size:14px; 
  padding:4px 10px; border-radius:8px; background:var(--uid-bg); color:#fff; 
  white-space:nowrap; text-align:center;
  opacity:0; transition: opacity .3s ease, transform .3s ease;
  position:absolute; bottom:120%; left:50%; transform:translateX(-50%);
}
.username:hover + .uid, .uid:hover { 
  opacity:1; transform:translateX(-50%) translateY(-4px); 
}
</style>
</head>
<body>

<div id="intro"><h1>click</h1></div>
<canvas id="snow"></canvas>

<main id="main">
  <div class="profile-box">
    <!-- Top row: Avatar + Username -->
    <div class="top-row">
      <div class="avatar">
        <img src="images/avatar.png" alt="avatar">
      </div>
      <div class="name-row">
        <div class="username">z</div>
        <div class="uid">UID 3</div>
      </div>
    </div>
  </div>
</main>

<script>
// Snow
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d', {alpha:true});
let particles = [];
function resize(){ 
  const dpr = window.devicePixelRatio || 1; 
  canvas.width = window.innerWidth*dpr; 
  canvas.height = window.innerHeight*dpr; 
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener('resize', resize); 
resize();
function createParticles(count=120){ 
  particles = []; 
  for(let i=0;i<count;i++){
    particles.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,r:Math.random()*0.8+0.3,d:Math.random()*0.2+0.05,sway:Math.random()*100});
  }
}
createParticles(120);
function drawSnow(){ 
  ctx.clearRect(0,0,canvas.width,canvas.height); 
  ctx.fillStyle='rgba(255,255,255,0.8)'; 
  ctx.beginPath(); 
  for(let p of particles){ 
    ctx.moveTo(p.x,p.y); 
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
  } 
  ctx.fill(); 
  updateSnow();
}
function updateSnow(){ 
  for(let p of particles){ 
    p.y += Math.pow(p.d,1.5)*0.1; 
    p.x += Math.sin(p.sway)*0.05; 
    if(p.y > window.innerHeight+10){ p.y=-10; p.x=Math.random()*window.innerWidth;} 
    if(p.x<-20) p.x=window.innerWidth+20; 
    if(p.x>window.innerWidth+20) p.x=-20;
  } 
}
function animateSnow(){ drawSnow(); requestAnimationFrame(animateSnow);}
animateSnow();

// Intro fade
const intro = document.getElementById('intro');
const main = document.getElementById('main');
let introClicked = false;

intro.addEventListener('click', ()=>{
  if(introClicked) return;
  introClicked = true;
  intro.style.opacity = 0;
  setTimeout(()=>{
    intro.style.display='none';
    main.style.display='flex';
    setTimeout(()=>{ main.style.opacity = 1; }, 50);
  },1000);
});
</script>

</body>
</html>
